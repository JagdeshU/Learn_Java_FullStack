server:
  port: 8080

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/emp_crud
    username: root
    password:
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      # create-drop action as fakerjava will persist the previous data in mysql
      ddl-auto: create-drop
    show-sql: true

springdoc:
  swagger-ui:
    path: /swagger-ui
  api-docs:
    enabled: true
    path: /api-docs