server:
  port: 8080

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/emp_crud
    username: root
    password:
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

springdoc:
  swagger-ui:
    path: /swagger-ui
    # url - http://localhost:8080/swagger-ui/index.html
  api-docs:
    enabled: true
    path: /api-docs
    # url - http://localhost:8080/api-docs